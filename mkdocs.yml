site_name: Capacitações DCCG
site_url: https://gabrieladsribeiro.github.io/repo01/

# Configuration
theme:
  name: material
  theme:
  palette:
    primary: teal
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
   

plugins:
  - blog
  - search

nav:
  - Início: index.md
  - Legislação: legislacao.md
  - Documentos: documentos.md
  - Blog: blog/index.md
  
# Extensions
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - md_in_html
  - pymdownx.superfences
  - pymdownx.blocks.caption

